# GitHub Pages Jekyll Configuration for MaoDesign Legal Documents
title: "MaoDesign"
description: "Documentos legais p√∫blicos do aplicativo MaoDesign - Visualizador de Bordados"
author: "Savio Macedo"
email: "saviomacedo.dev@gmail.com"
url: "https://saviomacedo.github.io"
baseurl: "/MaoDesign"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .git/
  - .gitignore
  - README.md

# Collections
collections:
  legal:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "legal"
    values:
      layout: "legal"
  - scope:
      path: "Legal"
    values:
      layout: "legal"

# SEO
lang: pt-BR
twitter:
  username: saviomacedo
  card: summary

# Social
social:
  name: Savio Macedo
  links:
    - https://github.com/SavioMacedo
    - https://maodesign.com.br

